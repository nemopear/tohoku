<div class="slider">
	<div class="slide img-preview" ng-repeat="image in images" ng-show="image.visible" >
		<img ng-src="images/{{image.src}}" />
	</div>
	<div class="arrows">
		<span ng-click="prev()" class="ico-slide-ctrl ico-prev hide-text">
			previous
		</span>
		<span ng-click="next()" class="ico-slide-ctrl ico-next hide-text">
			next
		</span>
	</div>
</div>
